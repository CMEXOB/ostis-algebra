Кубические простые числа — это простые числа, которые являются решением одного из двух кубических уравнений третьей степени от переменных x и y.
Первая пара: <b>(x<sup>3</sup>-y<sup>3</sup>)/(x-y), x=y+1, y>0 </b>
Вторая пара: <b>(x<sup>3</sup>-y<sup>3</sup>)/(x-y), x=y+2, y>0 </b>
